<h1>Account:<h1>
<h3>{{email}}</h3>
<h3>Change Password</h3>
<form role="form" name="password">
  <div class="form-group">
    <label for="exampleInputEmail1" class="list-body">Email address</label>
    <input ng-model="oldPassword" type="password" class="form-control" placeholder="Enter old password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="list-body">Password</label>
    <input ng-model="newPassword" type="password" class="form-control" placeholder="Enter new password" required>
  </div>
  
  <button ng-click="changePassword()" type="submit" class="btn btn-primary">Change Password</button>
</form>

<h3>Sign out to finish changing password</h3>
<button ng-click="signOut()"  class="btn btn-primary"> Sign Out </button>
