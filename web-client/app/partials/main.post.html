<form role="form">
  <div class="form-group">
    <label>Title</label>
    <input ng-model="title" type="text" class="form-control" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input ng-model="askingPrice" type="text" class="form-control" placeholder="Enter Price">
  </div>
  <div class="form-group">
    <label>Category</label>
    <input ng-model="category" type="text" class="form-control" placeholder="Enter Category">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea ng-model="description" class="form-control" rows="3"></textarea>
  </div>
  <button ng-click="submit()" type="submit" class="btn btn-primary">Submit</button>
</form>
