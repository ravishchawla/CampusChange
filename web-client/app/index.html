<!doctype html>
<html>
<head>
	<title>GT Thrift Shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="ThriftShopApp">
	<div class="container-fluid" id="wrapper">
		<div class="row" id="header1">
			<div class="text-center text-nowrap"><H1>GT Thrift Shop</H1></div>
		</div>
		<div class="row" id="header">
			<div class="col-xs-12">
				<input type="search" class="form-control" placeholder="Search">
			</div>
		</div>
		
		<div ng-view></div>
		
		<div class="btn-group btn-group-justified tab-bar">
			<div class="btn-group">
				<a href="#/categories" class="btn btn-default" role="button">Categories</a>
			</div>
			<div class="btn-group">
				<a href="#/favorites" class="btn btn-default" role="button">Favorites</a>
			</div>
			<div class="btn-group">
				<a href="#/messages" class="btn btn-default" role="button">Messages</a>
			</div>
		</div>
	
	</div>	
		
	<script src="bower/angular/angular.js"></script>
	<script src="bower/angular-route/angular-route.js"></script>
	<script src="script/app.js"></script>
</body>
</html>
