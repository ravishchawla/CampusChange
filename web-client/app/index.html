<!doctype html>
<html>
    <head>
        <title>GT Thrift Shop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="/app/css/custom.css">
    </head>
    <body>
		<div class="splash">
    		<div class="container">
				<div class="header">
					<h1>GT Thrift Shop</h1>
				</div>
				<div class="row">
					<form class="form-signup" role="form">
						<input type="email" class="form-control square-bottom" placeholder="Email" required autofocus>
						<input type="password" class="form-control square" placeholder="Password" required>
						<button type="button" class="col-xs-6 btn btn-lg btn-primary round-bottom-left">Sign Up</button>
						<button type="button" class="col-xs-6 btn btn-lg btn-primary round-bottom-right">Sign in</button>
						<button type="button" class="col-xs-12 btn btn-lg btn-link">Forgot password?</button>
					</form>			
				</div>	
				<div class="footer">
					Fine print, terms and about links here.
				</div>
			</div>
		</div>
    </body>
</html>
